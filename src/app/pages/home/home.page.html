<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'pages.home.home' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-card class="cards" *ngIf="isLoading">
      <card-skeleton *ngFor="let _ of itemsSkeleton" />
    </ion-card>
    <ion-card class="cards" *ngIf="!isLoading">
      <card-digimon *ngFor="let digimonItem of listDigimonItem" [digimonItem]="digimonItem"
        (idDigimonEvent)="searchDigimonById($event)" />
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)" *ngIf="!isLoading">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
